<ion-button expand="block" (click)="setOpen(true)">Login</ion-button>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list>
          <ion-item>
            <ion-input id="email" label="Email" label-placement="floating" fill="outline" placeholder="email@email.com"
              formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input id="password" label="Password" label-placement="floating" fill="outline" type="password"
              formControlName="password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit">Log in</ion-button>
        <ion-text color="danger" *ngIf="loginError">Error al iniciar sesi√≥n</ion-text>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
